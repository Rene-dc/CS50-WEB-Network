{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script src="{% static 'network/network.js' %}"></script>
    </head>
    <body>

        <script>
            window.username = "{{ user.username }}"
        </script>
        <div class="body">
            {% if user.is_authenticated %}
                <div class="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <nav class="main-navbar" id="navbar">
                    <div class="nav-logo">
                        <a class="navbar-brand" id="all" href="#">NETWORK</a>
                    </div>
                    <ul class="navbar">
                        <li class="nav-item">
                            <a class="nav-link" id="all" href="#">ALL POSTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="following" href="#">FOLLOWING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile" href="#">PROFILE</a>
                        </li>
                    </ul>
                    <div class="nav-log">
                        <a class="nav-link" id="logout" href="{% url 'logout' %}">LOG OUT</a>
                    </div>
                </nav>
            {% endif %}
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
